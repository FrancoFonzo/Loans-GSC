<div class="container">
    <mat-toolbar class="toolbar">
        <span>Details</span>
    </mat-toolbar> 
    <div class="form-container">
        <mat-card *ngIf="person != null" class="card">
            <mat-card-header class="card-header">
                <div mat-card-avatar><mat-icon>account_box</mat-icon></div>
                <h2 class="card-title">{{ person.name }}</h2>
            </mat-card-header>
            
            <mat-card-content>
                <p><strong>Phone Number:</strong> {{ person.phoneNumber }} </p>
                <p><strong>Email:</strong> {{ person.email }} </p>
            </mat-card-content>
            <mat-card-actions>
                <button routerLink="/dashboard/people" mat-raised-button color="primary">Volver</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
