<div class="container">
  <mat-toolbar class="toolbar">
    <span>People</span>
    <span class="spacer"></span>
    <button mat-raised-button class="add-button" routerLink="/dashboard/people/create"><mat-icon>add</mat-icon></button>
  </mat-toolbar> 

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Franco" #input>
  </mat-form-field>
  <div class="mat-elevation-z5">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let person"> {{person.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let person"> {{person.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let person"> {{person.phoneNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let person"> {{person.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let person" class="actions-buttons">
          <button mat-raised-button routerLink="/dashboard/people/details/{{person.id}}" color="primary">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-raised-button routerLink="/dashboard/people/edit/{{person.id}}" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button (click)="delete(person)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let person; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
